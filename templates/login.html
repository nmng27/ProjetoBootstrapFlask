<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    <form method="post" action="autenticar" class="">
      <div class="mb-3 my-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control border border-dark" id="exampleInputEmail" name="email" placeholder="Digite o seu email">
      </div>
      <div class="mb-3 my-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control border border-dark" id="exampleInputPassword" name="senha" placeholder="Digite a sua senha"/>
      </div>
      <div class="text-center my-3">
        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
      </div>
      
    </form>
    
    <!-- End Example Code -->
  </body>
</html>
