<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    
    <div class="text-center">
      <h1>{{Titulo}}</h1>
    </div>
    <form action="/criar" method="post">
      <div class="mb-3">
        <label for="inputNomeUsuario" class="form-label">Nome do colaborador</label>
        <input type="text" class="form-control border border-dark" id="inputNomeUsuario" name="nome"> 
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email do colaborador</label>
        <input type="email" class="form-control border border-dark" id="inputEmail" name="email"> 
      </div>
    <div class="mb-3">
      <label for="inputCargo" class="form-label">Cargo do colaborador</label>
      <select class="form-select border border-dark" name="cargo">
        <option selected>Selecione o cargo do colaborador</option>
        <option value="1">Administrativo</option>
        <option value="2">Desenvolvedor</option>
        <option value="3">Gest√£o</option>
      </select>
    </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
  </div>
      
  </form>
    
    
  </body>
</html>
